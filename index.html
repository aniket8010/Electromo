<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="util.css" />
  </head>
  <body class="ubuntu-regular">
    <header>
      <div class="a_top_header">
        <div class="container d-flex items-center gap-10">
          <img
            width="100%"
            src="https://livedemo00-opencart.template-help.com/opencart_prod-23516/image/catalog/demo/Electromo.jpg"
            alt=""
          />
        </div>
      </div>

      <!-- middle part  -->

      <div class="a_middle_part_header">
        <div
          class="a_middle_inner_part flex-wrap items-center container d-flex justify-between"
        >
          <div class="a_logo">
            <img
              src="https://livedemo00-opencart.template-help.com/opencart_prod-23516/image/catalog/logo.png"
              alt=""
            />
          </div>
          <div class="a_search d-flex">
            <input type="text" />
            <button class="pointer">Search</button>
          </div>
          <div class="a_contact d-flex gap-10">
            <i class="fa-solid fa-phone"></i>
            <h5>800-2345-6789</h5>
          </div>
        </div>
      </div>

      <!-- bottom part  -->

      <div class="a_bottom_header_part container d-flex gap-30 flex-wrap">
        <div class="a_left_box">
          <h4>Categories</h4>
        </div>
        <div class="a_right_box">
          <ul class="d-flex flex-wrap">
            <li>
              <a href="home"
                ><i class="fa fa-home" aria-hidden="true"></i>
                <span>Home</span></a
              >
            </li>
            <li>
              <a href="wishlist">
                <i class="fa fa-star-o" aria-hidden="true"></i>
                <span>Wishlist</span>
              </a>
            </li>
            <li>
              <a href="myaccount">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <span>My Account</span>
              </a>
            </li>
            <li>
              <a href="home">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <span>Login</span>
              </a>
            </li>
            <li>
              <a href="checkout">
                <i class="fa fa-check-square-o" aria-hidden="true"></i>
                <span>Checkout</span>
              </a>
            </li>
            <li class="a_cart_items d-flex items-center pointer">
              <div class="d-flex gap-10 flex-wrap">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <span>0 item(s)</span>
                <i class="fa fa-chevron-down" aria-hidden="true"></i>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="container a_banner">
        <div class="a_slide1 a_slide">
          <div
            class="d-flex flex-col h-100 items-center justify-center gap-10 w-25"
          >
            <h2>SMART TV</h2>
            <span>IOS 11 makes iPhone so smart, it learns from you </span>
            <button class="black_btn">Shop now!</button>
          </div>
        </div>
      </div>
      <div class="grid-container container">
        <div class="grid-item a_arrivals">
          <h2>NEW</h2>
          <h3>ARRIVALS</h3>
          <a href="" class="underline">Shop now!</a>
        </div>
        <div class="grid-item a_shipping">
          <h3>FREE SHIPPING & REFUND</h3>
          <h2>GUARANTEE!</h2>
        </div>
        <div class="grid-item a_watches">
          <h2 class="20%OFF">20% OFF</h2>
          <h2>SMART WATCHES</h2>
        </div>
      </div>

      <!--latest Products-->

      
    </main>
    <footer>footer</footer>
  </body>
</html>
